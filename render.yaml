services:
  - type: web
    name: telegram-otp-bot
    env: python
    pythonVersion: "3.12.8"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -b 0.0.0.0:$PORT telegram_bot:flask_app
    envVars:
      - key: USE_WEBHOOK
        value: true
      - key: PORT
        value: $PORT
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: API_BASE_URL
        sync: false
      - key: API_EMAIL
        sync: false
      - key: API_PASSWORD
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_DB_HOST
        sync: false
      - key: SUPABASE_DB_PORT
        sync: false
      - key: SUPABASE_DB_NAME
        sync: false
      - key: SUPABASE_DB_USER
        sync: false
      - key: SUPABASE_DB_PASSWORD
        sync: false
      - key: WEBHOOK_URL
        fromService:
          name: telegram-otp-bot
          type: web
          property: host

